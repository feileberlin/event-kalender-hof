---
layout: popart
title: "Event-Kalender Hof"
---

<div class="container">
    <div class="calendar-container">
        <!-- Suchmaske und Filter -->
        <div class="search-filter-section">
            <div class="row">
                <div class="twelve columns">
                    <input type="text" id="searchInput" class="u-full-width" placeholder="üîç Events durchsuchen..." />
                </div>
            </div>
            
            <div class="filters">
                <div class="row">
                    <div class="three columns">
                        <label for="categoryFilter">Kategorie</label>
                        <select id="categoryFilter" class="u-full-width">
                            <option value="">Alle Kategorien</option>
                            <option value="Musik">Musik</option>
                            <option value="Theater">Theater</option>
                            <option value="Sport">Sport</option>
                            <option value="Kultur">Kultur</option>
                            <option value="Markt">Markt</option>
                            <option value="Fest">Fest</option>
                            <option value="Sonstiges">Sonstiges</option>
                        </select>
                    </div>
                    
                    <div class="three columns">
                        <label for="timeFilter">Zeitraum</label>
                        <select id="timeFilter" class="u-full-width">
                            <option value="all">Bis Sonnenaufgang</option>
                            <option value="today">Heute</option>
                            <option value="tomorrow">Morgen</option>
                            <option value="next-hours">N√§chste 6 Stunden</option>
                        </select>
                    </div>
                    
                    <div class="two columns">
                        <label for="radiusFilter">Umkreis</label>
                        <select id="radiusFilter" class="u-full-width">
                            <option value="999">Alle</option>
                            <option value="1">1 km</option>
                            <option value="2">2 km</option>
                            <option value="5">5 km</option>
                            <option value="10">10 km</option>
                        </select>
                    </div>
                    
                    <div class="four columns">
                        <label>&nbsp;</label>
                        <button id="resetFilters" class="button">Filter zur√ºcksetzen</button>
                        <button id="useLocation" class="button button-primary">üìç Mein Standort</button>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="twelve columns info-banner">
                    <span id="eventCount">0 Events</span> gefunden
                    <span id="dawnTime" style="margin-left: 20px;"></span>
                </div>
            </div>
        </div>
        
        <!-- Karte -->
        <div class="row">
            <div class="twelve columns">
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        
        <!-- Event-Liste (wird dynamisch gef√ºllt) -->
        <div class="row">
            <div class="twelve columns">
                <div class="event-list" id="eventList">
                    <div class="loading">Lade Events...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Event-Daten aus Jekyll
const allEvents = [
    {% for event in site.events %}
    {% if event.status == "√ñffentlich" %}
    {
        title: {{ event.title | jsonify }},
        date: "{{ event.date | date: '%Y-%m-%d' }}",
        startTime: "{{ event.start_time }}",
        endTime: "{{ event.end_time }}",
        location: {{ event.location | jsonify }},
        address: {{ event.address | jsonify }},
        category: {{ event.category | jsonify }},
        description: {{ event.description | jsonify }},
        url: "{{ event.url | relative_url }}",
        coordinates: {
            lat: {{ event.coordinates.lat | default: site.default_center.lat }},
            lng: {{ event.coordinates.lng | default: site.default_center.lng }}
        },
        tags: {{ event.tags | jsonify }}
    }{% unless forloop.last %},{% endunless %}
    {% endif %}
    {% endfor %}
];

// Konfiguration
const config = {
    defaultCenter: {
        lat: {{ site.default_center.lat }},
        lng: {{ site.default_center.lng }}
    },
    defaultZoom: 13
};
</script>
