<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Skeleton CSS Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <!-- Normalize CSS for Skeleton -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="header-silhouette">
            <!-- Scherenschnitt-Stil im Albrecht Dürer Stil -->
            <svg viewBox="0 0 1200 150" xmlns="http://www.w3.org/2000/svg" class="silhouette-svg">
                <!-- Altstadt-Silhouette mit Wirtshäusern und Butzenfenstern -->
                <defs>
                    <pattern id="windowLight" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                        <circle cx="10" cy="10" r="3" fill="#ffaa33" opacity="0.8"/>
                    </pattern>
                </defs>
                
                <!-- Gebäude 1 - Linkes Wirtshaus -->
                <path d="M 50,120 L 50,60 L 80,40 L 110,60 L 110,120 Z" fill="#1a1a1a"/>
                <rect x="60" y="70" width="15" height="20" fill="url(#windowLight)" opacity="0.6"/>
                <rect x="85" y="70" width="15" height="20" fill="url(#windowLight)" opacity="0.6"/>
                <rect x="60" y="95" width="15" height="20" fill="url(#windowLight)" opacity="0.6"/>
                <rect x="85" y="95" width="15" height="20" fill="url(#windowLight)" opacity="0.6"/>
                
                <!-- Gebäude 2 - Turm -->
                <path d="M 130,120 L 130,50 L 145,30 L 160,50 L 160,120 Z" fill="#1a1a1a"/>
                <rect x="140" y="60" width="10" height="12" fill="url(#windowLight)" opacity="0.6"/>
                <rect x="140" y="78" width="10" height="12" fill="url(#windowLight)" opacity="0.6"/>
                <rect x="140" y="96" width="10" height="12" fill="url(#windowLight)" opacity="0.6"/>
                <polygon points="130,50 145,35 160,50" fill="#2a2a2a"/>
                
                <!-- Gebäude 3 - Mittleres Wirtshaus -->
                <path d="M 180,120 L 180,65 L 235,65 L 235,120 Z" fill="#1a1a1a"/>
                <path d="M 175,65 L 207,45 L 240,65 Z" fill="#2a2a2a"/>
                <rect x="190" y="75" width="18" height="22" fill="url(#windowLight)" opacity="0.7"/>
                <rect x="217" y="75" width="13" height="22" fill="url(#windowLight)" opacity="0.7"/>
                <rect x="195" y="102" width="15" height="15" fill="#8b4513"/>
                <text x="202" y="113" font-size="10" fill="#ffaa33">⚜</text>
                
                <!-- Gebäude 4 - Breites Haus -->
                <path d="M 255,120 L 255,70 L 330,70 L 330,120 Z" fill="#1a1a1a"/>
                <path d="M 250,70 L 292,48 L 335,70 Z" fill="#2a2a2a"/>
                <rect x="265" y="80" width="15" height="18" fill="url(#windowLight)" opacity="0.6"/>
                <rect x="285" y="80" width="15" height="18" fill="url(#windowLight)" opacity="0.6"/>
                <rect x="305" y="80" width="15" height="18" fill="url(#windowLight)" opacity="0.6"/>
                <rect x="275" y="103" width="15" height="15" fill="url(#windowLight)" opacity="0.8"/>
                <rect x="295" y="103" width="15" height="15" fill="url(#windowLight)" opacity="0.8"/>
                
                <!-- Logo/Titel in der Mitte -->
                <g transform="translate(450, 75)">
                    <text x="0" y="0" font-family="serif" font-size="32" font-weight="bold" fill="#2a2a2a" text-anchor="middle">
                        hof.ist/jetzt
                    </text>
                    <text x="0" y="25" font-family="serif" font-size="14" fill="#4a4a4a" text-anchor="middle" font-style="italic">
                        Events bis Sonnenaufgang
                    </text>
                </g>
                
                <!-- Gebäude 5 - Rechtes hohes Haus -->
                <path d="M 870,120 L 870,55 L 920,55 L 920,120 Z" fill="#1a1a1a"/>
                <path d="M 865,55 L 895,35 L 925,55 Z" fill="#2a2a2a"/>
                <rect x="880" y="65" width="14" height="17" fill="url(#windowLight)" opacity="0.7"/>
                <rect x="901" y="65" width="14" height="17" fill="url(#windowLight)" opacity="0.7"/>
                <rect x="880" y="87" width="14" height="17" fill="url(#windowLight)" opacity="0.7"/>
                <rect x="901" y="87" width="14" height="17" fill="url(#windowLight)" opacity="0.7"/>
                
                <!-- Gebäude 6 - Wirtshaus mit Schild -->
                <path d="M 940,120 L 940,68 L 1010,68 L 1010,120 Z" fill="#1a1a1a"/>
                <path d="M 935,68 L 975,48 L 1015,68 Z" fill="#2a2a2a"/>
                <rect x="952" y="78" width="20" height="23" fill="url(#windowLight)" opacity="0.8"/>
                <rect x="980" y="78" width="20" height="23" fill="url(#windowLight)" opacity="0.8"/>
                <rect x="960" y="105" width="18" height="13" fill="#8b4513"/>
                
                <!-- Wirtshausschild -->
                <line x1="1015" y1="75" x2="1035" y2="75" stroke="#2a2a2a" stroke-width="2"/>
                <rect x="1028" y="78" width="30" height="25" fill="#8b4513" stroke="#1a1a1a" stroke-width="1"/>
                <text x="1043" y="93" font-size="10" fill="#ffaa33" text-anchor="middle">Zur</text>
                <text x="1043" y="100" font-size="8" fill="#ffaa33" text-anchor="middle">Laterne</text>
                
                <!-- Gebäude 7 - Kleines Eckhaus -->
                <path d="M 1070,120 L 1070,75 L 1120,75 L 1120,120 Z" fill="#1a1a1a"/>
                <rect x="1080" y="85" width="13" height="15" fill="url(#windowLight)" opacity="0.6"/>
                <rect x="1100" y="85" width="13" height="15" fill="url(#windowLight)" opacity="0.6"/>
                <rect x="1090" y="105" width="15" height="13" fill="url(#windowLight)" opacity="0.8"/>
                
                <!-- Kopfsteinpflaster-Andeutung -->
                <line x1="0" y1="120" x2="1200" y2="120" stroke="#2a2a2a" stroke-width="3"/>
                <path d="M 0,122 Q 150,128 300,122 T 600,122 T 900,122 T 1200,122" stroke="#3a3a3a" stroke-width="2" fill="none"/>
            </svg>
        </div>
    </header>

    <main class="site-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="footer-silhouette">
            <svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" class="silhouette-svg">
                <defs>
                    <pattern id="footerWindowLight" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                        <circle cx="10" cy="10" r="3" fill="#ffaa33" opacity="0.7"/>
                    </pattern>
                </defs>
                
                <!-- Spiegelverkehrte/niedrigere Altstadt-Silhouette für Footer -->
                <rect x="0" y="100" width="1200" height="20" fill="#1a1a1a"/>
                
                <!-- Tanzende Figuren und frivoles Nachtleben (Scherenschnitt-Stil) -->
                <g transform="translate(100, 70)">
                    <ellipse cx="0" cy="15" rx="8" ry="12" fill="#1a1a1a"/>
                    <circle cx="0" cy="5" r="5" fill="#1a1a1a"/>
                    <path d="M -6,15 L -12,28 M 6,15 L 12,28" stroke="#1a1a1a" stroke-width="3"/>
                </g>
                
                <g transform="translate(200, 65)">
                    <ellipse cx="0" cy="18" rx="9" ry="14" fill="#1a1a1a"/>
                    <circle cx="0" cy="6" r="6" fill="#1a1a1a"/>
                    <path d="M -7,18 L -10,32 M 7,18 L 10,32 M -9,16 L -18,20" stroke="#1a1a1a" stroke-width="3"/>
                </g>
                
                <!-- Weinfässer -->
                <ellipse cx="320" cy="90" rx="20" ry="15" fill="#2a2a2a"/>
                <ellipse cx="360" cy="92" rx="18" ry="13" fill="#2a2a2a"/>
                
                <!-- Mehr tanzende Figuren -->
                <g transform="translate(450, 68)">
                    <ellipse cx="0" cy="17" rx="8" ry="13" fill="#1a1a1a"/>
                    <circle cx="0" cy="5" r="5" fill="#1a1a1a"/>
                    <path d="M -6,17 L -14,30 M 6,17 L 2,30 M 6,15 L 15,12" stroke="#1a1a1a" stroke-width="3"/>
                </g>
                
                <g transform="translate(550, 70)">
                    <ellipse cx="0" cy="16" rx="9" ry="12" fill="#1a1a1a"/>
                    <circle cx="0" cy="6" r="5" fill="#1a1a1a"/>
                    <path d="M -7,16 L -11,30 M 7,16 L 11,30" stroke="#1a1a1a" stroke-width="3"/>
                </g>
                
                <!-- Laterne -->
                <rect x="700" y="50" width="4" height="45" fill="#2a2a2a"/>
                <rect x="690" y="45" width="24" height="30" rx="3" fill="#1a1a1a" stroke="#ffaa33" stroke-width="2"/>
                <circle cx="702" cy="60" r="8" fill="#ffaa33" opacity="0.8"/>
                
                <!-- Weitere Figuren -->
                <g transform="translate(820, 72)">
                    <ellipse cx="0" cy="15" rx="8" ry="11" fill="#1a1a1a"/>
                    <circle cx="0" cy="5" r="5" fill="#1a1a1a"/>
                    <path d="M -6,15 L -10,28 M 6,15 L 14,26" stroke="#1a1a1a" stroke-width="3"/>
                </g>
                
                <g transform="translate(950, 68)">
                    <ellipse cx="0" cy="17" rx="9" ry="13" fill="#1a1a1a"/>
                    <circle cx="0" cy="6" r="5" fill="#1a1a1a"/>
                    <path d="M -7,17 L -12,31 M 7,17 L 12,31 M -8,18 L -16,23" stroke="#1a1a1a" stroke-width="3"/>
                </g>
                
                <!-- Katze auf der Mauer -->
                <ellipse cx="1100" cy="95" rx="15" ry="8" fill="#1a1a1a"/>
                <circle cx="1095" cy="92" r="6" fill="#1a1a1a"/>
                <path d="M 1090,88 L 1088,82 M 1100,88 L 1102,82" stroke="#1a1a1a" stroke-width="2"/>
                <path d="M 1110,95 Q 1130,98 1135,95" stroke="#1a1a1a" stroke-width="3" fill="none"/>
            </svg>
        </div>
        <div class="footer-content">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }} | Ein Projekt für Hof an der Saale</p>
            <p><a href="{{ '/admin.html' | relative_url }}">Admin-Bereich</a> | <a href="https://github.com/feileberlin/event-kalender-hof">GitHub</a></p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
