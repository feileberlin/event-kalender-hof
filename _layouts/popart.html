<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Skeleton CSS Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <!-- Normalize CSS for Skeleton -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/popart.css' | relative_url }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="popart-header">
            <!-- Lithographie im Dürer-Stil: Frivoles Nachtleben in Hof -->
            <svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" class="popart-svg">
                <defs>
                    <!-- Halftone-Pattern für Lithographie-Effekt -->
                    <pattern id="halftone" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
                        <circle cx="4" cy="4" r="2" fill="currentColor" opacity="0.3"/>
                    </pattern>
                    
                    <!-- Raster für Warhol-Effekt -->
                    <pattern id="dots" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
                        <circle cx="5" cy="5" r="3" fill="currentColor" opacity="0.6"/>
                    </pattern>
                    
                    <!-- Schraffur-Patterns à la Dürer -->
                    <pattern id="crosshatch" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
                        <line x1="0" y1="0" x2="0" y2="6" stroke="currentColor" stroke-width="0.5" opacity="0.4"/>
                        <line x1="3" y1="0" x2="3" y2="6" stroke="currentColor" stroke-width="0.5" opacity="0.4"/>
                    </pattern>
                    
                    <pattern id="finelines" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
                        <line x1="0" y1="0" x2="4" y2="0" stroke="currentColor" stroke-width="0.3" opacity="0.5"/>
                    </pattern>
                    
                    <!-- Butzenglas-Pattern (unregelmäßige Scheiben) -->
                    <pattern id="butzenglas" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                        <circle cx="5" cy="5" r="4" fill="currentColor" opacity="0.15" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <circle cx="15" cy="5" r="4" fill="currentColor" opacity="0.1" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <circle cx="5" cy="15" r="4" fill="currentColor" opacity="0.12" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <circle cx="15" cy="15" r="4" fill="currentColor" opacity="0.08" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                    </pattern>
                    
                    <!-- Kerzenflackern (Gradienten) -->
                    <radialGradient id="candlelight">
                        <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.8"/>
                        <stop offset="50%" style="stop-color:currentColor;stop-opacity:0.4"/>
                        <stop offset="100%" style="stop-color:currentColor;stop-opacity:0"/>
                    </radialGradient>
                </defs>
                
                <!-- Hintergrund mit Nacht-Atmosphäre -->
                <rect width="1200" height="200" fill="#FFF5F8" class="bg-layer"/>
                
                <!-- LINKE WIRTSHAUSSZENE: "Zur Goldenen Krone" -->
                <g class="tavern-scene" transform="translate(50, 0)">
                    <!-- Fachwerkhaus mit Giebel -->
                    <path d="M 20,160 L 20,60 L 80,30 L 140,60 L 140,160 Z" fill="url(#crosshatch)" stroke="currentColor" stroke-width="2"/>
                    <path d="M 20,60 L 80,30 L 140,60" fill="none" stroke="currentColor" stroke-width="2"/>
                    
                    <!-- Fachwerk-Details -->
                    <line x1="40" y1="60" x2="40" y2="160" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="80" y1="50" x2="80" y2="160" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="120" y1="60" x2="120" y2="160" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M 20,90 L 40,90 L 50,80" stroke="currentColor" stroke-width="1" fill="none"/>
                    <path d="M 140,90 L 120,90 L 110,80" stroke="currentColor" stroke-width="1" fill="none"/>
                    
                    <!-- Butzenglas-Fenster mit Kerzenschein -->
                    <g class="window-glow">
                        <rect x="30" y="75" width="30" height="35" fill="url(#butzenglas)" stroke="currentColor" stroke-width="2"/>
                        <circle cx="45" cy="92" r="20" fill="url(#candlelight)" class="candle-flicker"/>
                        <!-- Scherenschnitt: Tanzendes Paar -->
                        <g opacity="0.7">
                            <ellipse cx="38" cy="95" rx="4" ry="6" fill="currentColor"/>
                            <ellipse cx="52" cy="95" rx="4" ry="6" fill="currentColor"/>
                            <line x1="38" y1="90" x2="32" y2="85" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="52" y1="90" x2="58" y2="85" stroke="currentColor" stroke-width="1.5"/>
                        </g>
                    </g>
                    
                    <g class="window-glow">
                        <rect x="90" y="75" width="30" height="35" fill="url(#butzenglas)" stroke="currentColor" stroke-width="2"/>
                        <circle cx="105" cy="92" r="20" fill="url(#candlelight)" class="candle-flicker" style="animation-delay: 0.5s"/>
                        <!-- Scherenschnitt: Trinkender Mann -->
                        <g opacity="0.7">
                            <ellipse cx="105" cy="95" rx="5" ry="7" fill="currentColor"/>
                            <path d="M 110,90 L 115,88 L 115,95" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        </g>
                    </g>
                    
                    <!-- Untere Fenster -->
                    <g class="window-glow">
                        <rect x="30" y="120" width="30" height="35" fill="url(#butzenglas)" stroke="currentColor" stroke-width="2"/>
                        <circle cx="45" cy="137" r="20" fill="url(#candlelight)" class="candle-flicker" style="animation-delay: 1s"/>
                        <!-- Scherenschnitt: Musiker mit Laute -->
                        <g opacity="0.7">
                            <ellipse cx="45" cy="140" rx="5" ry="7" fill="currentColor"/>
                            <ellipse cx="50" cy="145" rx="6" ry="4" fill="currentColor"/>
                        </g>
                    </g>
                    
                    <g class="window-glow">
                        <rect x="90" y="120" width="30" height="35" fill="url(#butzenglas)" stroke="currentColor" stroke-width="2"/>
                        <circle cx="105" cy="137" r="20" fill="url(#candlelight)" class="candle-flicker" style="animation-delay: 1.5s"/>
                        <!-- Scherenschnitt: Küssendes Paar -->
                        <g opacity="0.7">
                            <ellipse cx="100" cy="140" rx="4" ry="6" fill="currentColor"/>
                            <ellipse cx="110" cy="140" rx="4" ry="6" fill="currentColor"/>
                        </g>
                    </g>
                    
                    <!-- Wirtshausschild -->
                    <line x1="145" y1="80" x2="165" y2="80" stroke="currentColor" stroke-width="2"/>
                    <rect x="155" y="70" width="45" height="35" rx="3" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>
                    <text x="177" y="85" font-family="serif" font-size="8" fill="currentColor" text-anchor="middle" font-weight="bold">ZUR</text>
                    <text x="177" y="95" font-family="serif" font-size="9" fill="currentColor" text-anchor="middle" font-weight="bold">KRONE</text>
                </g>
                
                <!-- MITTLERER TEXT-BEREICH -->
                <g transform="translate(480, 100)">
                    <!-- Ornamentaler Rahmen im Dürer-Stil -->
                    <rect x="-140" y="-50" width="380" height="100" class="logo-frame" fill="none" stroke="currentColor" stroke-width="3"/>
                    
                    <!-- Eckornamente mit Dürer-Motiven -->
                    <circle cx="-135" cy="-45" r="6" fill="currentColor" opacity="0.3"/>
                    <circle cx="235" cy="-45" r="6" fill="currentColor" opacity="0.3"/>
                    <circle cx="-135" cy="45" r="6" fill="currentColor" opacity="0.3"/>
                    <circle cx="235" cy="45" r="6" fill="currentColor" opacity="0.3"/>
                    
                    <!-- Haupttext -->
                    <text x="50" y="-8" class="logo-main" text-anchor="middle">hof.ist/jetzt</text>
                    <text x="50" y="25" class="logo-sub" text-anchor="middle">Frivoles Nachtleben · Events bis Sonnenaufgang</text>
                    
                    <!-- Dürer-Signatur -->
                    <text x="200" y="38" class="year-text" text-anchor="end" font-size="10" fill="currentColor" opacity="0.6">Anno 1502</text>
                </g>
                
                <!-- RECHTE WIRTSHAUSSZENE: "Zum Schwarzen Adler" -->
                <g class="tavern-scene" transform="translate(950, 0)">
                    <!-- Breiteres Patrizierhaus -->
                    <path d="M 20,160 L 20,50 L 75,25 L 130,50 L 130,160 Z" fill="url(#finelines)" stroke="currentColor" stroke-width="2"/>
                    <path d="M 20,50 L 75,25 L 130,50" fill="none" stroke="currentColor" stroke-width="2"/>
                    
                    <!-- Fachwerk-Struktur -->
                    <line x1="35" y1="50" x2="35" y2="160" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="75" y1="35" x2="75" y2="160" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="115" y1="50" x2="115" y2="160" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M 20,80 L 50,70 L 75,80" stroke="currentColor" stroke-width="1" fill="none"/>
                    <path d="M 130,80 L 100,70 L 75,80" stroke="currentColor" stroke-width="1" fill="none"/>
                    
                    <!-- Große Butzenglas-Fenster mit Kerzenschein -->
                    <g class="window-glow">
                        <rect x="28" y="60" width="35" height="40" fill="url(#butzenglas)" stroke="currentColor" stroke-width="2"/>
                        <circle cx="45" cy="80" r="22" fill="url(#candlelight)" class="candle-flicker" style="animation-delay: 0.3s"/>
                        <!-- Scherenschnitt: Zecher mit Krug -->
                        <g opacity="0.7">
                            <ellipse cx="40" cy="82" rx="5" ry="7" fill="currentColor"/>
                            <ellipse cx="50" cy="82" rx="5" ry="7" fill="currentColor"/>
                            <circle cx="45" cy="72" r="8" fill="currentColor" opacity="0.3"/>
                        </g>
                    </g>
                    
                    <g class="window-glow">
                        <rect x="87" y="60" width="35" height="40" fill="url(#butzenglas)" stroke="currentColor" stroke-width="2"/>
                        <circle cx="105" cy="80" r="22" fill="url(#candlelight)" class="candle-flicker" style="animation-delay: 0.8s"/>
                        <!-- Scherenschnitt: Wirtin mit Tablett -->
                        <g opacity="0.7">
                            <ellipse cx="105" cy="85" rx="6" ry="8" fill="currentColor"/>
                            <rect x="95" y="77" width="20" height="2" fill="currentColor"/>
                        </g>
                    </g>
                    
                    <!-- Untere Fensterreihe -->
                    <g class="window-glow">
                        <rect x="28" y="115" width="35" height="40" fill="url(#butzenglas)" stroke="currentColor" stroke-width="2"/>
                        <circle cx="45" cy="135" r="22" fill="url(#candlelight)" class="candle-flicker" style="animation-delay: 1.2s"/>
                        <!-- Scherenschnitt: Kartenspielende -->
                        <g opacity="0.7">
                            <ellipse cx="37" cy="138" rx="4" ry="6" fill="currentColor"/>
                            <ellipse cx="53" cy="138" rx="4" ry="6" fill="currentColor"/>
                            <rect x="40" y="132" width="10" height="8" fill="currentColor" opacity="0.4"/>
                        </g>
                    </g>
                    
                    <g class="window-glow">
                        <rect x="87" y="115" width="35" height="40" fill="url(#butzenglas)" stroke="currentColor" stroke-width="2"/>
                        <circle cx="105" cy="135" r="22" fill="url(#candlelight)" class="candle-flicker" style="animation-delay: 1.7s"/>
                        <!-- Scherenschnitt: Umarmung -->
                        <g opacity="0.7">
                            <ellipse cx="100" cy="138" rx="7" ry="9" fill="currentColor"/>
                        </g>
                    </g>
                    
                    <!-- Wirtshausschild mit Adler -->
                    <line x1="5" y1="90" x2="25" y2="90" stroke="currentColor" stroke-width="2"/>
                    <rect x="-10" y="78" width="48" height="40" rx="3" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>
                    <text x="14" y="93" font-family="serif" font-size="7" fill="currentColor" text-anchor="middle" font-weight="bold">ZUM</text>
                    <text x="14" y="102" font-family="serif" font-size="8" fill="currentColor" text-anchor="middle" font-weight="bold">ADLER</text>
                    <!-- Stilisierter Adler -->
                    <path d="M 14,106 L 10,110 L 14,112 L 18,110 Z" fill="currentColor"/>
                </g>
                
                <!-- Bodenlinie -->
                <line x1="0" y1="160" x2="1200" y2="160" class="ground-line"/>
                
                <!-- Dürer-Monogramm (prominent wie auf dem Original) -->
                <g transform="translate(600, 175)">
                    <rect x="-25" y="-18" width="50" height="35" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
                    <text class="monogram" text-anchor="middle">A D</text>
                    <text x="0" y="12" font-family="serif" font-size="9" fill="currentColor" text-anchor="middle" opacity="0.6">1502</text>
                </g>
            </svg>
        </div>
    </header>

    <main class="site-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="popart-footer">
            <svg viewBox="0 0 1200 100" xmlns="http://www.w3.org/2000/svg" class="popart-svg">
                <rect width="1200" height="100" fill="#FFF5F8" class="bg-layer"/>
                
                <!-- Straßenszene mit feiernden Menschen (Scherenschnitt-Stil) -->
                <g class="street-party">
                    <!-- Kopfsteinpflaster -->
                    <line x1="0" y1="70" x2="1200" y2="70" stroke="currentColor" stroke-width="2"/>
                    
                    <!-- Tanzende Paare im Scherenschnitt-Stil -->
                    <g transform="translate(150, 45)">
                        <ellipse cx="-10" cy="0" rx="6" ry="10" fill="currentColor"/>
                        <ellipse cx="10" cy="0" rx="6" ry="10" fill="currentColor"/>
                    </g>
                    
                    <!-- Weintrinkende Gruppe -->
                    <g transform="translate(300, 48)">
                        <ellipse cx="-8" cy="0" rx="5" ry="9" fill="currentColor"/>
                        <ellipse cx="8" cy="0" rx="5" ry="9" fill="currentColor"/>
                    </g>
                    
                    <!-- Musiker mit Laute -->
                    <g transform="translate(450, 50)">
                        <ellipse cx="0" cy="0" rx="6" ry="10" fill="currentColor"/>
                        <ellipse cx="12" cy="2" rx="8" ry="6" fill="currentColor" opacity="0.7"/>
                    </g>
                    
                    <!-- Weinfässer -->
                    <g transform="translate(600, 55)">
                        <ellipse cx="0" cy="0" rx="15" ry="12" fill="url(#crosshatch)" stroke="currentColor" stroke-width="2"/>
                    </g>
                    
                    <!-- Weitere feiernde Gestalten -->
                    <g transform="translate(1050, 47)">
                        <ellipse cx="-8" cy="0" rx="5" ry="9" fill="currentColor"/>
                        <ellipse cx="8" cy="0" rx="5" ry="9" fill="currentColor"/>
                    </g>
                </g>
            </svg>
        </div>
        <div class="footer-content">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }} | Ein Projekt für Hof an der Saale</p>
            <p><a href="/admin.html">Admin-Bereich</a> | <a href="https://github.com/feileberlin/event-kalender-hof">GitHub</a></p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
