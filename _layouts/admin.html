<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ '/assets/css/admin.css' | relative_url }}">
    
    {% if site.analytics.goatcounter.code %}
    <script data-goatcounter="https://{{ site.analytics.goatcounter.code }}.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
    {% endif %}
</head>
<body class="admin-body">
    {{ content }}
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
