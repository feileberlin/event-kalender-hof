<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <!-- Resource Hints (Performance) -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//unpkg.com">
    <link rel="dns-prefetch" href="//gc.zgo.at">
    <link rel="dns-prefetch" href="//tile.openstreetmap.org">
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    {% if page.image %}<meta property="og:image" content="{{ page.image | absolute_url }}">{% endif %}
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    {% if page.image %}<meta name="twitter:image" content="{{ page.image | absolute_url }}">{% endif %}
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ '/manifest.json' | relative_url }}">
    <meta name="theme-color" content="#1a1a1a">
    
    <!-- Apple Touch Icons (iOS) -->
    <link rel="apple-touch-icon" href="{{ '/favicon.svg' | relative_url }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="krawl.ist">
    
    <!-- Normalize CSS for Skeleton -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/fullscreen.css' | relative_url }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <!-- GoatCounter Analytics (Privacy-First, DSGVO-konform) -->
    {% if site.analytics.goatcounter.enabled %}
    <script data-goatcounter="https://{{ site.analytics.goatcounter.code }}.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
    {% endif %}
</head>
<body class="fullscreen-layout">
    {{ content }}

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
