<!-- Default Event Marker (Red Pin) -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pin Shape -->
  <path d="M16 2 C10 2 6 6 6 12 C6 18 16 30 16 30 C16 30 26 18 26 12 C26 6 22 2 16 2 Z" 
        fill="#ff6b6b" 
        stroke="#ffffff" 
        stroke-width="1.5"
        filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="16" cy="12" r="4" fill="#ffffff" opacity="0.9"/>
</svg>
