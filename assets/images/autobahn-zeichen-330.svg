<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="24" height="32">
  <!-- Offizielles deutsches Autobahn-Zeichen 330 (Blau mit weißem Symbol) -->
  
  <!-- Blauer Hintergrund -->
  <rect width="600" height="800" rx="30" fill="#003399"/>
  
  <!-- Weiße Autobahnbrücke -->
  <g fill="white">
    <!-- Brückenpfeiler links -->
    <rect x="80" y="500" width="80" height="220"/>
    <!-- Brückenpfeiler rechts -->
    <rect x="440" y="500" width="80" height="220"/>
    
    <!-- Brückenüberbau (oben) -->
    <path d="M 60 500 L 60 400 Q 60 350 110 350 L 490 350 Q 540 350 540 400 L 540 500 
             L 440 500 L 440 420 Q 440 400 420 400 L 180 400 Q 160 400 160 420 L 160 500 Z"/>
    
    <!-- Fahrbahn-Markierungen (gestrichelte Mittellinie) -->
    <rect x="275" y="530" width="50" height="60" rx="5"/>
    <rect x="275" y="610" width="50" height="60" rx="5"/>
  </g>
</svg>
