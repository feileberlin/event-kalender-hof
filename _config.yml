# Event-Kalender Hof an der Saale
title: "hof.ist/jetzt"
description: "Events bis Sonnenaufgang in Hof an der Saale"
baseurl: "/event-kalender-hof"
url: "https://feileberlin.github.io"
repository: "feileberlin/event-kalender-hof"
# Cache invalidation: 2025-11-19T00:15:00Z

# Stadt-spezifische Konfiguration (für Portierung anpassen)
# HINWEIS: Gilt nicht nur für Städte, sondern für alle Communities:
#          - Städte & Kommunen (Hof, Bamberg, Berlin-Kreuzberg...)
#          - Subkulturen (Punk-Szene, Metal-Community, Indie...)
#          - Maker & Hacker (Hackerspaces, FabLabs, Repair-Cafés...)
#          - Themen-Netzwerke (Permakultur, Transition Towns, Degrowth...)
#          - Hobby-Communities (Retro-Gaming, Brettspiele, Cosplay...)
city:
  name: "Hof an der Saale"
  name_short: "Hof"
  state: "Bayern"
  country: "Deutschland"
  timezone: "Europe/Berlin"
  population: 44000
  tagline: "Events bis Sonnenaufgang"
  website: "https://www.hof.de"
  
  # Geo-Koordinaten (Stadtzentrum/Rathaus)
  center:
    lat: 50.3197
    lng: 11.9168
    name: "Rathaus Hof"
  
  # Kontakt
  admin_email: "info@example.com"  # Anpassen!
  social_media:
    facebook: ""
    instagram: ""
    twitter: ""

# Jekyll Einstellungen
markdown: kramdown
permalink: pretty
timezone: Europe/Berlin

# Collections
collections:
  events:
    output: true 
    permalink: /events/:name/

# Future dates erlauben
future: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "events"
    values:
      layout: "event"
      status: "Entwurf"

# DEPRECATED: Verwende city.center stattdessen
default_center:
  lat: 50.3197
  lng: 11.9168

# Standorte werden aus _data/locations.csv geladen

# Automatisierungs-Intervalle (Cron-Format)
automation:
  scraping:
    schedule: "0 6,18 * * *"  # Täglich um 6:00 und 18:00 UTC
    description: "Event-Scraping von konfigurierten Quellen"
  
  archiving:
    schedule: "0 3 * * *"  # Täglich um 3:00 UTC
    description: "Archivierung vergangener Events (älter als 30 Tage)"
  
  date_validation:
    schedule: "0 4 * * *"  # Täglich um 4:00 UTC
    description: "Validierung von Event-Datumsangaben"
  
  documentation:
    schedule: "0 5 * * 0"  # Jeden Sonntag um 5:00 UTC
    description: "Regenerierung der Projekt-Dokumentation"
  
  code_validation:
    schedule: "0 3 1 * *"  # Monatlich am 1. um 3:00 UTC
    description: "HTML/CSS/JS Lint & Validierung"
  
  monthly_tests:
    schedule: "0 2 1 * *"  # Monatlich am 1. um 2:00 UTC
    description: "Komplette Testbatterie (Filter, Python, etc.)"

# Archivierungs-Konfiguration
archiving:
  days_threshold: 30  # Events älter als X Tage archivieren
  target_directory: "_events/_history"
  
# Scraping-Konfiguration
scraping:
  max_retries: 3
  timeout_seconds: 30
  user_agent: "Mozilla/5.0 (Event-Kalender-Hof-Bot)"

# Plugins (GitHub Pages kompatibel)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Include assets
include:
  - favicon.ico
  - favicon.svg
  - assets/

# Exclude
exclude:
  - scripts/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - "*.py"
  - requirements.txt
  - .github/

