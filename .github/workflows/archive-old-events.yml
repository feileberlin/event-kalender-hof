name: ðŸ“¦ Archive Old Events

on:
  schedule:
    # Schedule konfiguriert in _config.yml: automation.archiving.schedule
    # Default: TÃ¤glich um 3:00 UTC
    - cron: '0 3 * * *'
  
  workflow_dispatch:
    inputs:
      days:
        description: 'Events Ã¤lter als X Tage archivieren (siehe _config.yml: archiving.days_threshold)'
        required: false
        default: '30'
      dry_run:
        description: 'Dry-run (keine Ã„nderungen)'
        required: false
        default: 'false'

jobs:
  archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install pyyaml
      
      - name: Archive Old Events
        id: archive
        run: |
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "ðŸ” Dry-run Modus aktiviert"
            python scripts/archive_old_events.py --days ${{ github.event.inputs.days || 30 }} --dry-run
            echo "archived=false" >> $GITHUB_OUTPUT
          else
            python scripts/archive_old_events.py --days ${{ github.event.inputs.days || 30 }} --force
            
            # PrÃ¼fen ob Ã„nderungen vorhanden
            if [ -n "$(git status --porcelain)" ]; then
              echo "archived=true" >> $GITHUB_OUTPUT
            else
              echo "archived=false" >> $GITHUB_OUTPUT
            fi
          fi
      
      - name: Commit Changes
        if: steps.archive.outputs.archived == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add _events/
          
          # Anzahl archivierter Events ermitteln
          ARCHIVED_COUNT=$(git diff --cached --name-only | grep "_history" | wc -l)
          
          git commit -m "Archive: $ARCHIVED_COUNT alte Events archiviert

          - Events Ã¤lter als ${{ github.event.inputs.days || 30 }} Tage
          - Verschoben nach _events/_history/{YEAR}/
          - Status auf 'Archiviert' gesetzt
          
          Auto-archivierung via GitHub Actions"
          
          git push
      
      - name: Summary
        run: |
          echo "## ðŸ“¦ Event Archivierung" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.archive.outputs.archived }}" == "true" ]; then
            echo "âœ… Events wurden archiviert und committed" >> $GITHUB_STEP_SUMMARY
            
            # Anzahl zeigen
            ARCHIVED_COUNT=$(git log -1 --pretty=%B | grep -oP '\d+(?= alte Events)')
            echo "- **$ARCHIVED_COUNT Events** archiviert" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "â„¹ï¸ Dry-run Modus - Keine Ã„nderungen" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Keine Events zum Archivieren" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Threshold:** ${{ github.event.inputs.days || 30 }} Tage" >> $GITHUB_STEP_SUMMARY
